<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chegg text formatter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }

        .output {
            margin-top: 20px;
            padding: 10px;
            background: #e8f5e9;
            border: 1px solid #c8e6c9;
            border-radius: 5px;
            font-size: 16px;
            white-space: pre-wrap;
        }

        button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Chegg text formatter</h1>
        <textarea id="inputText" placeholder="Paste your text here..."></textarea>
        <button id="processButton"> Copy to clipboard</button>
        <button id="showOutputButton">Show Output</button>
        <div id="output" class="output" hidden></div>
    </div>

    <script>
        function processText(input) {
            let str = input;

            // Removing specific patterns
            for (let i = 0; i < str.length; i++) {
                if (str[i] === '\\' && (str[i + 1] === '(' || str[i + 1] === ')' || str[i + 1] === '[' || str[i + 1] === ']')) {
                    str = str.slice(0, i) + str.slice(i + 2);
                    i--;
                }
                if (str[i] === ' ' && str[i + 1] === ' ') {
                    str = str.slice(0, i) + str.slice(i + 2);
                    i--;
                }
                if (str[i] === ':' && str[i + 1] === '\n') {
                    str = str.slice(0, i) + str.slice(i + 1);
                }
                if (str[i] === '#' && str[i + 1] === '#') {
                    str = str.slice(0, i) + str.slice(i + 2);
                    i--;
                }
                if (str[i] === '$' && str[i + 1] === '$') {
                    str = str.slice(0, i) + str.slice(i + 2);
                    i--;
                }
                if (str[i] === '*' && str[i + 1] === '*') {
                    str = str.slice(0, i) + str.slice(i + 2);
                    i--;
                }
                if (str[i] === '\\' && str[i + 1] === ',') {
                    str = str.slice(0, i) + ' ' + str.slice(i + 2);
                    i--;
                }
            }

            // Removing specific substrings
            const findAndRemove = (subStr) => {
                let pos = str.indexOf(subStr);
                while (pos !== -1) {
                    str = str.slice(0, pos) + str.slice(pos + subStr.length);
                    pos = str.indexOf(subStr);
                }
            };

            findAndRemove('\\left');
            findAndRemove('\\right');
            findAndRemove('\\rangle');

            let neqPos = str.indexOf('\\neq');
            while (neqPos !== -1) {
                str = str.slice(0, neqPos + 3) + str.slice(neqPos + 4);
                neqPos = str.indexOf('\\neq');
            }

            return str;
        }

        // Button for "Process and Copy"
        document.getElementById('processButton').addEventListener('click', () => {
            const inputText = document.getElementById('inputText').value;
            const processedText = processText(inputText);

            // Display the processed output
            const outputDiv = document.getElementById('output');
            outputDiv.hidden = false;
            outputDiv.textContent = 'Copied';

            // Copy the processed text to clipboard
            navigator.clipboard.writeText(processedText).then(() => {
                ;
            }).catch((err) => {
                alert('Processed text failed to copied to clipboard!');

                console.error('Failed to copy text: ', err);
            });
        });

        // Button for "Show Output"
        document.getElementById('showOutputButton').addEventListener('click', () => {
            const inputText = document.getElementById('inputText').value;
            const processedText = processText(inputText);

            const outputDiv = document.getElementById('output');
            outputDiv.hidden = false;
            outputDiv.textContent = processedText;
        });
    </script>
</body>

</html>
